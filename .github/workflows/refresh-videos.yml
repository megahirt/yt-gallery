name: Refresh Video Data

on:
  workflow_dispatch:
  repository_dispatch:
    types: [refresh-videos]
  schedule:
    # Run weekly on Sunday at midnight UTC
    - cron: '0 0 * * 0'

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch videos from YouTube
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          YOUTUBE_CHANNEL_ID: ${{ secrets.YOUTUBE_CHANNEL_ID }}
        run: node scripts/fetch-videos.js

      - name: Check for changes
        id: check
        run: |
          git diff --quiet static/videos.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add static/videos.json
          git commit -m "Update videos.json from YouTube API"
          git push
